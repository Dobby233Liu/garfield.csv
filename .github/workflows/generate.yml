name: Automated CSV Generation

on:
  push:
  pull_request:
  schedule:
    - cron: '5 22 * * *'
  workflow_dispatch:
# cp850 cp1250 8859-8/15 cp1141
jobs:
  generate-csv:
    name: Generate CSVs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        file: [de_dilbert, dilbert, drabble, garfield]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: curl -O ftp://john.ccac.rwth-aachen.de:23/dilbert/${{ matrix.file }}.txt
        working-directory: ${{ runner.temp }}
      #- run: |
      #    python enc_convert.py ${{ runner.temp }}/${{ matrix.file }}.txt ${{ matrix.file }}.txt cp1250 utf-8
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.file }}.txt
          name: original
      - run: python main.py ${{ matrix.file }}.txt ${{ matrix.file }}.csv
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.file }}.csv
          name: ${{ matrix.file }}
      - run: |
          sha256sum ${{ matrix.file }}.txt ${{ matrix.file }}.csv > ${{ matrix.file }}.sha256
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.file }}.sha256
          name: hashes
  deploy-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    # only run on that branch
    if: github.ref == 'refs/heads/main'
    needs: [generate-csv]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: data
      - working-directory: data
        run: |
          mv original/* .
          mv hashes/* .
          mv */*.csv .
          touch .nojekyll
          wget https://gist.githubusercontent.com/Dobby233Liu/1dbde510a5dd46f1185456e09145babc/raw/d8724b1007089eb476f99eff8154c56bb5bbb2ee/404.html
      # I use bot creds so this
      - uses: Dobby233Liu/github-pages-deploy-action@dev-no-crap
        with:
          branch: gh-pages
          folder: data
