on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-csv:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        file: [de_dilbert, dilbert, drabble, garfield]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: wget http://john.ccac.rwth-aachen.de:8000/ftp/dilbert/${{ matrix.file }}.txt
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.file }}.txt
          name: original
      - run: python main.py ${{ matrix.file }}.txt ${{ matrix.file }}.csv
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.file }}.csv
          name: ${{ matrix.file }}
      - run: |
          sha256sum ${{ matrix.file }}.txt ${{ matrix.file }}.csv > ${{ matrix.file }}.sha256
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.file }}.sha256
          name: hashes
  deploy-gh-pages:
    runs-on: ubuntu-latest
    # only run on that branch
    if: github.ref == 'refs/heads/main'
    needs: [generate-csv]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: data
      - working-directory: data
        run: |
          wget https://gist.githubusercontent.com/Dobby233Liu/1dbde510a5dd46f1185456e09145babc/raw/3a66e0f28ada0b862400e6b2ea0c5d6a413934c4/.nojekyll
          wget https://gist.githubusercontent.com/Dobby233Liu/1dbde510a5dd46f1185456e09145babc/raw/3a66e0f28ada0b862400e6b2ea0c5d6a413934c4/404.html
      # I use bot creds so this
      - uses: Dobby233Liu/github-pages-deploy-action@dev-no-crap
        with:
          branch: gh-pages
          folder: data
